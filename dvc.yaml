stages:
  download:
    cmd: python3 main.py --download-data
    deps:
      - src/data/download.py
    outs:
      - pipeline_output/data/raw/uniref50.fasta.gz

  extract:
    cmd: python3 main.py --extract-data
    deps:
      - src/data/extract.py
      - pipeline_output/data/raw/uniref50.fasta.gz
    outs:
      - pipeline_output/data/raw/uniref50.fasta

  preprocess:
    cmd: python3 main.py --preprocess-data
    deps:
      - src/data/preprocess.py
      - pipeline_output/data/raw/uniref50.fasta
    params:
      - src/data/params.yaml:
          - min_sequence_length
          - max_sequence_length
          - max_seqs_number
    outs:
      - pipeline_output/data/processed/uniref50_processed.fasta

  split:
    cmd: python3 main.py --split-data
    deps:
      - src/data/split.py
      - pipeline_output/data/processed/uniref50_processed.fasta
    params:
      - src/data/params.yaml:
          - val_ratio
    outs:
      - pipeline_output/data/processed/train.fasta
      - pipeline_output/data/processed/val.fasta
      - pipeline_output/data/processed/dataset_info.txt
  
